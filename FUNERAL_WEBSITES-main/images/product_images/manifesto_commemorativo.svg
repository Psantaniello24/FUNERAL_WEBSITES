<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f7fafc"/>
  
  <!-- Paper/Manifesto -->
  <rect x="40" y="40" width="320" height="220" fill="url(#paperGrad)" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Decorative border -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="#9ca3af" stroke-width="1" stroke-dasharray="5,5" rx="4"/>
  
  <!-- Title area -->
  <rect x="60" y="60" width="280" height="40" fill="#e5e7eb" rx="4"/>
  <text x="200" y="85" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="url(#textGrad)">IN MEMORIA</text>
  
  <!-- Content lines -->
  <line x1="70" y1="120" x2="330" y2="120" stroke="#d1d5db" stroke-width="2"/>
  <line x1="70" y1="140" x2="310" y2="140" stroke="#d1d5db" stroke-width="1"/>
  <line x1="70" y1="160" x2="320" y2="160" stroke="#d1d5db" stroke-width="1"/>
  <line x1="70" y1="180" x2="300" y2="180" stroke="#d1d5db" stroke-width="1"/>
  <line x1="70" y1="200" x2="315" y2="200" stroke="#d1d5db" stroke-width="1"/>
  <line x1="70" y1="220" x2="290" y2="220" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Decorative flourish -->
  <path d="M 180 240 Q 200 230 220 240" stroke="#9ca3af" stroke-width="2" fill="none"/>
  <circle cx="200" cy="240" r="3" fill="#9ca3af"/>
  
  <!-- Shadow -->
  <rect x="42" y="42" width="320" height="220" fill="none" stroke="#00000010" stroke-width="4" rx="8"/>
</svg>