<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Condoglianze Necrologio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç Debug Condoglianze per Necrologio</h1>
    
    <div class="debug-section">
        <h3>1. Test ID Necrologio</h3>
        <input type="text" id="necrologioId" placeholder="Inserisci ID necrologio (es: 1, supabase_123, fallback_1)" value="fallback_1">
        <button onclick="testNecrologioId()">Testa ID</button>
        <div id="risultatoId"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Condoglianze nel Database</h3>
        <button onclick="mostraCondoglianze()">Mostra Tutte le Condoglianze</button>
        <div id="risultatoCondoglianze"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Test Caricamento per ID Specifico</h3>
        <button onclick="testCaricamentoCondoglianze()">Testa Caricamento</button>
        <div id="risultatoCaricamento"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. Aggiungi Condoglianza Test</h3>
        <button onclick="aggiungiCondoglianzaTest()">Aggiungi Condoglianza Test</button>
        <div id="risultatoAggiunta"></div>
    </div>

    <script>
        // Configurazione Supabase
        const supabaseConfig = {
            url: 'https://zivcmlajjrmlzfvfgfjp.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppdmNtbGFqanJtbHpmdmZnZmpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDUzMTYsImV4cCI6MjA3MDU4MTMxNn0.p72To6q8vuuDnoXF7eLcih5nJkjlbqsJ01GQB7crHC0'
        };
        
        let supabaseClient = null;
        
        // Inizializza Supabase
        window.addEventListener('load', () => {
            supabaseClient = supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
            console.log('‚úÖ Supabase client inizializzato');
        });
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}"><pre>${message}</pre></div>`;
        }
        
        function cleanId(id) {
            // Simula la logica di pulizia ID del sistema
            return typeof id === 'string' ? 
                id.replace(/^(json_|admin_|firebase_|supabase_|fallback_)/, '') : id;
        }
        
        async function testNecrologioId() {
            const necrologioId = document.getElementById('necrologioId').value;
            
            try {
                log('risultatoId', `üîÑ Testando ID: "${necrologioId}"`);
                
                const cleanedId = cleanId(necrologioId);
                
                const result = {
                    originalId: necrologioId,
                    cleanedId: cleanedId,
                    type: typeof necrologioId,
                    cleanedType: typeof cleanedId
                };
                
                log('risultatoId', JSON.stringify(result, null, 2), 'info');
                
            } catch (error) {
                log('risultatoId', `‚ùå Errore: ${error.message}`, 'error');
            }
        }
        
        async function mostraCondoglianze() {
            try {
                log('risultatoCondoglianze', 'üîÑ Caricando tutte le condoglianze...');
                
                const { data, error } = await supabaseClient
                    .from('condoglianze')
                    .select('*')
                    .order('data_invio', { ascending: false });
                
                if (error) {
                    log('risultatoCondoglianze', `‚ùå Errore: ${error.message}`, 'error');
                    return;
                }
                
                const grouped = {};
                data.forEach(condolence => {
                    if (!grouped[condolence.necrologio_id]) {
                        grouped[condolence.necrologio_id] = [];
                    }
                    grouped[condolence.necrologio_id].push(condolence);
                });
                
                let result = `‚úÖ Trovate ${data.length} condoglianze totali\n\n`;
                result += `Raggruppate per necrologio_id:\n`;
                
                Object.keys(grouped).forEach(necrologioId => {
                    result += `\nüìã Necrologio ID: "${necrologioId}" (${grouped[necrologioId].length} condoglianze)\n`;
                    grouped[necrologioId].forEach(c => {
                        result += `  - ${c.nome}: ${c.messaggio.substring(0, 50)}...\n`;
                    });
                });
                
                log('risultatoCondoglianze', result, 'success');
                
            } catch (error) {
                log('risultatoCondoglianze', `‚ùå Errore: ${error.message}`, 'error');
            }
        }
        
        async function testCaricamentoCondoglianze() {
            const necrologioId = document.getElementById('necrologioId').value;
            
            try {
                log('risultatoCaricamento', `üîÑ Testando caricamento per ID: "${necrologioId}"`);
                
                // Test con ID originale
                const { data: data1, error: error1 } = await supabaseClient
                    .from('condoglianze')
                    .select('*')
                    .eq('necrologio_id', necrologioId)
                    .eq('status', 'active')
                    .order('data_invio', { ascending: false });
                
                // Test con ID pulito
                const cleanedId = cleanId(necrologioId);
                const { data: data2, error: error2 } = await supabaseClient
                    .from('condoglianze')
                    .select('*')
                    .eq('necrologio_id', cleanedId)
                    .eq('status', 'active')
                    .order('data_invio', { ascending: false });
                
                let result = '';
                result += `Test 1 - ID originale "${necrologioId}":\n`;
                if (error1) {
                    result += `‚ùå Errore: ${error1.message}\n`;
                } else {
                    result += `‚úÖ Trovate ${data1.length} condoglianze\n`;
                    data1.forEach(c => {
                        result += `  - ${c.nome}: ${c.messaggio.substring(0, 30)}...\n`;
                    });
                }
                
                result += `\nTest 2 - ID pulito "${cleanedId}":\n`;
                if (error2) {
                    result += `‚ùå Errore: ${error2.message}\n`;
                } else {
                    result += `‚úÖ Trovate ${data2.length} condoglianze\n`;
                    data2.forEach(c => {
                        result += `  - ${c.nome}: ${c.messaggio.substring(0, 30)}...\n`;
                    });
                }
                
                log('risultatoCaricamento', result, data1.length > 0 || data2.length > 0 ? 'success' : 'error');
                
            } catch (error) {
                log('risultatoCaricamento', `‚ùå Errore: ${error.message}`, 'error');
            }
        }
        
        async function aggiungiCondoglianzaTest() {
            const necrologioId = document.getElementById('necrologioId').value;
            
            try {
                log('risultatoAggiunta', `üîÑ Aggiungendo condoglianza test per ID: "${necrologioId}"`);
                
                const condolence = {
                    necrologio_id: necrologioId,
                    nome: 'Debug Test User',
                    email: 'debug@test.com',
                    messaggio: `Messaggio di test per necrologio ${necrologioId} - ${new Date().toLocaleString()}`,
                    data_invio: new Date().toISOString(),
                    status: 'active'
                };
                
                const { data, error } = await supabaseClient
                    .from('condoglianze')
                    .insert(condolence)
                    .select()
                    .single();
                
                if (error) {
                    log('risultatoAggiunta', `‚ùå Errore: ${error.message}`, 'error');
                    return;
                }
                
                log('risultatoAggiunta', `‚úÖ Condoglianza aggiunta con ID: ${data.id}\n\nDati:\n${JSON.stringify(data, null, 2)}`, 'success');
                
            } catch (error) {
                log('risultatoAggiunta', `‚ùå Errore: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
